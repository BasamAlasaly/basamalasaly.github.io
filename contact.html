<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Basam Alasaly</title>
<meta name="description" content="Get in touch with Basam Alasaly for any inquiries or collaboration opportunities.">
<meta name="keywords" content="Basam Alasaly, Contact, iOS apps, web development, SwiftUI, Swift, DeFi, Fintech, Educational Apps">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.webp">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #0a0a0a;
  font-family: 'Inter', sans-serif;
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgba(10, 10, 10, 0.9);
  backdrop-filter: blur(20px);
  padding: 15px 30px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  transition: all 0.3s ease;
}

.navbar-brand {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  font-size: 1.1em;
}

.navbar-brand img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  margin-right: 12px;
}

.navbar-links {
  display: flex;
  align-items: center;
  gap: 30px;
}

.navbar-links a {
  color: #ccc;
  text-decoration: none;
  font-weight: 400;
  font-size: 0.95em;
  transition: color 0.3s ease;
  position: relative;
}

.navbar-links a:hover {
  color: #fff;
}

.navbar-links a.active {
  color: #5FF280;
}

.navbar-links a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #5FF280;
  transition: width 0.3s ease;
}

.navbar-links a:hover::after,
.navbar-links a.active::after {
  width: 100%;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5em;
  cursor: pointer;
}

@media (max-width: 768px) {
  .navbar-links {
    position: fixed;
    top: 70px;
    right: -100%;
    width: 250px;
    height: calc(100vh - 70px);
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(20px);
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 50px;
    gap: 30px;
    transition: right 0.3s ease;
    border-left: 1px solid rgba(95, 242, 128, 0.2);
  }
  
  .navbar-links.active {
    right: 0;
  }
  
  .navbar-links a {
    font-size: 1.2em;
    padding: 15px 20px;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .menu-toggle {
    display: block;
  }
}

.contact-section {
  margin-top: 80px;
  padding: 40px 20px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  min-height: calc(100vh - 80px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.page-header {
  text-align: center;
  margin-bottom: 40px;
  animation: fadeInUp 1.2s ease-out;
}

.page-header h1 {
  font-size: 2.5em;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #fff 0%, #ccc 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
}

.page-header p {
  font-size: 1.2em;
  color: #ccc;
  max-width: 600px;
  margin: 0 auto;
  font-weight: 300;
  line-height: 1.6;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.contact-form-container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  transition: all 0.4s ease;
  animation: fadeInUp 1.4s ease-out;
  position: relative;
  overflow: hidden;
}

.contact-form-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(95, 242, 128, 0.03), transparent);
  transition: left 0.5s ease;
}

.contact-form-container:hover::before {
  left: 100%;
}

.contact-form-container:hover {
  transform: translateY(-5px);
  border-color: rgba(95, 242, 128, 0.3);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

.contact-form-container h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2em;
  color: #5FF280;
  font-weight: 600;
}

.contact-form-container label {
  display: block;
  margin: 20px 0 8px;
  color: #ccc;
  font-weight: 500;
  font-size: 1em;
}

.contact-form-container input,
.contact-form-container textarea {
  width: 100%;
  padding: 15px 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.15);
  color: #000;
  font-family: 'Inter', sans-serif;
  font-size: 16px;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}

.contact-form-container input:focus,
.contact-form-container textarea:focus {
  outline: none;
  border-color: #5FF280;
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 0 3px rgba(95, 242, 128, 0.1);
}

.contact-form-container input::placeholder,
.contact-form-container textarea::placeholder {
  color: #888;
}

.contact-form-container textarea {
  resize: vertical;
  min-height: 120px;
}

.contact-form-container button {
  display: block;
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #5FF280 0%, #4CAF50 100%);
  color: #000;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.contact-form-container button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(95, 242, 128, 0.3);
  background: linear-gradient(135deg, #4CAF50 0%, #5FF280 100%);
}

.contact-info {
  margin-top: 40px;
  text-align: center;
  animation: fadeInUp 1.6s ease-out;
}

.contact-info h3 {
  color: #5FF280;
  margin-bottom: 20px;
  font-size: 1.3em;
}

.contact-links {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.contact-link {
  display: flex;
  align-items: center;
  color: #ccc;
  text-decoration: none;
  font-size: 1.1em;
  transition: all 0.3s ease;
  padding: 10px 15px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.03);
}

.contact-link:hover {
  color: #5FF280;
  background: rgba(95, 242, 128, 0.1);
  transform: translateY(-2px);
}

.contact-link i {
  margin-right: 10px;
  font-size: 1.2em;
}

@media screen and (max-width: 768px) {
  .contact-section {
    padding: 20px 15px;
    margin-top: 100px;
  }
  
  .page-header h1 {
    font-size: 2em;
  }
  
  .page-header p {
    font-size: 1em;
  }
  
  .contact-form-container {
    padding: 25px;
  }
  
  .contact-form-container h2 {
    font-size: 1.5em;
  }
  
  .contact-links {
    flex-direction: column;
    gap: 15px;
  }
  
  .contact-link {
    justify-content: center;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html" class="navbar-brand">
    <img src="images/profile_picture.webp" alt="Profile">
    Basam Alasaly
  </a>
  <div class="navbar-links" id="navbarLinks">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="research.html">Research</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="https://basamalasaly.medium.com/" target="_blank">Blog</a>
  </div>
  <button class="menu-toggle" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
  </button>
</nav>

<div class="contact-section">
  <div class="page-header">
    <h1>Contact</h1>
    <p>Get in touch for questions, collaborations, or just to say hello. I'd love to hear from you!</p>
  </div>

  <div class="contact-form-container">
    <h2>Send a Message</h2>
    <form action="https://formspree.io/f/mjvonvak" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="What's this about?" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Tell me more about your project, question, or how I can help..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <h3>Other Ways to Connect</h3>
    <div class="contact-links">
      <a href="mailto:contact@basamalasaly.com" class="contact-link">
        <i class="fas fa-envelope"></i>
        Email Me
      </a>
      <a href="https://www.linkedin.com/in/basamalasaly/" target="_blank" class="contact-link">
        <i class="fab fa-linkedin"></i>
        LinkedIn
      </a>
      <a href="https://github.com/basamalasaly" target="_blank" class="contact-link">
        <i class="fab fa-github"></i>
        GitHub
      </a>
      <a href="https://basamalasaly.medium.com/" target="_blank" class="contact-link">
        <i class="fab fa-medium"></i>
        Blog
      </a>
    </div>
  </div>
</div>

<script>
// Mobile menu toggle
function toggleMobileMenu() {
  const navLinks = document.getElementById('navbarLinks');
  const menuToggle = document.querySelector('.menu-toggle i');
  
  navLinks.classList.toggle('active');
  
  if (navLinks.classList.contains('active')) {
    menuToggle.className = 'fas fa-times';
  } else {
    menuToggle.className = 'fas fa-bars';
  }
}

// Add scroll effect to navbar
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  if (window.scrollY > 50) {
    navbar.style.background = 'rgba(10, 10, 10, 0.95)';
  } else {
    navbar.style.background = 'rgba(10, 10, 10, 0.9)';
  }
});

// Form enhancement
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const inputs = document.querySelectorAll('input, textarea');
  
  // Add focus animations
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
});
</script>

</body>
</html>
