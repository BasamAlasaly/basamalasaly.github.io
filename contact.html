<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Basam Alasaly</title>
<meta name="description" content="Get in touch with Basam Alasaly for any inquiries or collaboration opportunities.">
<meta name="keywords" content="Basam Alasaly, Contact, iOS apps, web development, SwiftUI, Swift, DeFi, Fintech, Educational Apps">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.webp">
<!-- Include Font Awesome library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #33343F;
  font-family: 'Roboto', sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}

.navbar {
  display: flex;
  align-items: center; /* Center vertically */
  justify-content: space-between;
  background-color: #111115;
  padding: 10px 20px; /* Add padding for spacing */
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.navbar-links {
  display: flex;
  align-items: center; /* Center vertically */
}

.navbar a {
  display: flex;
  align-items: center; /* Center vertically */
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a img {
  margin-right: 8px; /* Space between image and text */
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #ddd;
  color: #333;
}

.navbar .icon {
  display: none;
}

.navbar a.name-link {
  display: flex;
  align-items: center;
  margin: 0 auto;
}

@media screen and (max-width: 600px) {
  .navbar a:not(:first-child) {
    display: none;
  }
  .navbar a.icon {
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .navbar.responsive {
    position: fixed; /* Change from relative to fixed */
    top: 0; /* Ensure it stays at the top */
    width: 100%; /* Ensure it spans the full width */
    overflow: hidden; /* Prevent overflow */
    max-height: 100%; /* Ensure it can grow as much as needed */
  }
  .navbar.responsive .icon {
    position: absolute;
    right: 20px;
    top: 15px;
  }
  .navbar.responsive .navbar-links {
    flex-direction: column;
    align-items: flex-start;
  }
  .navbar.responsive a {
    display: block;
    text-align: left;
    padding: 14px 16px; /* Ensure consistent padding */
  }
  .navbar.responsive a.name-link {
    text-align: top;
    padding: 15;
    margin: 0 auto 10px auto;
  }
}

.contact-form-container {
  max-width: 600px;
  margin: 100px auto 50px auto;
  padding: 20px;
  background-color: #222;
  border-radius: 10px;
}

.contact-form-container h1 {
  text-align: center;
  margin-bottom: 20px;
}

.contact-form-container label {
  display: block;
  margin: 15px 0 5px;
}

.contact-form-container input,
.contact-form-container textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
}

.contact-form-container button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

.contact-form-container button:hover {
  background-color: #45a049;
}

.setmore-link-container {
  text-align: center;
  margin-top: 20px;
}

.setmore-link-container a {
  color: #4CAF50;
  text-decoration: none;
  font-size: 16px;
}

.setmore-link-container a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <div class="navbar-links">
    <a href="index.html"><img src="images/profile_picture.webp" style="width:30px;height:30px;" class="profile-button"><p style ="margin:0px;">Basam Alasaly</p></a>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="about.html">About</a>
    <!-- <a href="consulting.html">Consulting</a> -->
    <a href="contact.html" class="active">Contact</a>
    <a href="https://basamalasaly.medium.com/" target="_blank">Blog</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
    <i class="fas fa-bars"></i>
  </a>
</div>

<div class="contact-form-container">
  <h1>Leave a Message</h1>
  <form action="https://formspree.io/f/mjvonvak" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</div>

<script>
function toggleNavbar() {
  var x = document.getElementById("myNavbar");
  if (x.className === "navbar") {
    x.className += " responsive";
  } else {
    x.className = "navbar";
  }
}
</script>

</body>
</html>
